<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Preload custom fonts for better performance -->
		<link
			rel="preload"
			href="/fonts/BowlbyOne-Regular.ttf"
			as="font"
			type="font/ttf"
			crossorigin="anonymous"
		/>
		<link
			rel="preload"
			href="/fonts/NunitoSans-VariableFont_YTLC,opsz,wdth,wght.ttf"
			as="font"
			type="font/ttf"
			crossorigin="anonymous"
		/>
		<link
			rel="preload"
			href="/fonts/NunitoSans-Italic-VariableFont_YTLC,opsz,wdth,wght.ttf"
			as="font"
			type="font/ttf"
			crossorigin="anonymous"
		/>

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div>%sveltekit.body%</div>
	</body>
</html>
